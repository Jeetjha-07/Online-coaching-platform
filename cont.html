<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        /* Basic styling for demonstration */
        .container {
            background-image: url(https://www.shutterstock.com/image-photo/portrait-attractive-trendy-cheerful-girl-600nw-2161154411.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:green;
               
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            margin-bottom: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
    <div class="container">
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <pre>Phone:- +91 15151-69696</pre>
            <pre>Mail:- coderloder236@gmail.com</pre>
            <pre>Instagram.com/@Coderloder</pre>
            <pre>Address: 824 XYZ sector 4, Punjab, India</pre>
        </div>
    </div>
    </main>
</body>
</html>
