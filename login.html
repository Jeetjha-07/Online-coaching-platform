<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Course Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
             /* Replace 'your-background-image.jpg' with your image file */
            backdrop-filter: blur(2px); /* Adjust the blur value as needed */
        }
        
        .login-container {
            width: 300px;
            padding: 0 10 10 10;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .login-container button:hover {
        background-color: green; /* Change the background color on hover */
        }
        a:hover {
        color: red ; /* Change the background color on hover */
        }
        /* Add additional styling for your form elements */
        .login-container input {
            padding: 10px;
            margin-bottom: 10px;
            height: 5px;
            border-radius: 8px;
            width: 200px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-image: url(bck.jpg);">
    <header
    style="min-height: 1%;
            text-align: center;
            background-color: transparent;
            font-family:cursive;
            font-size: 1.7em;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 20px;">
        <h1 style="color:wheat;">CoderLoder</h1><h3 style="color: thistle; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 0.7em;">Welcome to the learning-HUB,
        Code the program Load the Knowledge</h3>
    </header>
    
    <main style="min-height: 400px;">
        <form class="login-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <br>
            <a href="Home.html" style="text-align: center;">Join as Guest</a>&nbsp;&nbsp;&nbsp;
            <div><p>Don't have an account? <a href="signup.html">Sign up here</a>.</p></div>
        </form>
        
        
    </main>

    <footer>
        <p>&copy; 2023 Coderloder</p>
    </footer>

    <script>
        function login() {
            // Redirect to home.html
            window.location.href="#Home";
            return false; // Prevent the form from submitting normally
        }
    </script>

    <script src="code.js"></script>
</body>

</html>
