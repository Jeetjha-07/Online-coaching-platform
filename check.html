<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
<main>
    <div class="checkout-popup" id="checkoutPopup">
        <h2>Checkout</h2>
        <form onsubmit="redirectAfterSubmission(event)">
            <!-- Add checkout form fields such as name, address, payment details, etc. -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>
    
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <!-- Add more payment options as needed -->
            </select><br>
    
            <button type="submit">Place Order</button>
        </form>
        <button onclick="closeCheckout()">Close Checkout</button>
    </div>
</main>

<script>
    function redirectAfterSubmission(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Add any client-side validation or processing here

        // Redirect to the payment.html page
        window.location.href = 'payment.html';
    }
</script>

</body>
</html>
