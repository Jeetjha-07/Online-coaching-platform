<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Course Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <style>
        main {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
             /* Replace 'your-background-image.jpg' with your image file */
            backdrop-filter: blur(2px); /* Adjust the blur value as needed */
        }

        .signup-container {
            width: 300px;
            padding: 0 10 10 10;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .signup-container button:hover {
        background-color: green; /* Change the background color on hover */
        }
        a:hover {
        color: red ; /* Change the background color on hover */
        }
        /* Add additional styling for your form elements */
        .signup-container input {
            padding: 10px;
            margin-bottom: 10px;
            height: 5px;
            border-radius: 8px;
            width: 200px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body style="background: url(bck.jpg) center/cover no-repeat; backdrop-filter: blur(2px);">
    <header
    style="min-height: 1%;
            text-align: center;
            background-color: transparent;
            font-family:cursive;
            font-size: 1.7em;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 20px;">
        <h1 style="color:wheat;">CoderLoder</h1><h3 style="color: thistle; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 0.7em;">Welcome to the learning-HUB,
        Code the program Load the Knowledge</h3>
    </header>

    <main style=" text-align: center; font-family: 'Roboto', sans-serif;">
        <form class="signup-container">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:&nbsp;</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Sign Up</button>
        <p style="color: purple;">Already have an account? <a href="login.html" >Login here</a>.</p>


        </form>

    </main>

    <footer>
        <p>&copy; 2023 Coderloder</p>
    </footer>

    
    <script>
        function signup() {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Call the signup function from code.js
            if (signup(username, password)) {
                // Redirect to login.html after successful signup
                window.location.href = 'login.html';
            }
        }
    </script>
</body>

</html>
